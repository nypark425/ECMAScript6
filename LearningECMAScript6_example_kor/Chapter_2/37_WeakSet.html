<!doctype html>
<html>
    <head>
    	<title>Learning ECMAScript 6</title>
    </head>
    <body>
        <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
        <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
        <script type="module">
            let weakset = new WeakSet();

            (function(){
              let a = {};
              weakset.add(a);
            })()

            //'a'는 위크세트에서 가비지 콜렉션 대상이다

            console.log(weakset.size); //실행 결과 "undefined"

            console.log(...weakset); //예외 발생

            weakset.clear(); //이런 함수는 없으므로 예외 발생
        </script>
    </body>
</html>
