<!doctype html>
<html>
    <head>
    	<title>Learning ECMAScript 6</title>
    </head>
    <body>
        <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
        <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
        <script type="module">
          class Student
          {
            constructor(name)
            {
              this.name = name;
            }
            
            static findName(student)
            {
              return student.name;
            }
          }

          var s = new Student("수지");
          var name = Student.findName(s);

          console.log(name); //실행 결과 "수지"
        </script>
    </body>
</html>
