<!doctype html>
<html>
    <head>
    	<title>Learning ECMAScript 6</title>
    </head>
    <body>
        <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
        <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
        <script type="module">
          let obj = {};

          (function(){
            let s1 = Symbol("name");
            obj[s1] = "수지";
          })();

          //obj[s1]는 여기서 접근 불가

          (function(){
            let s2 = Symbol.for("age");
            obj[s2] = 27;
          })();

          console.log(obj[Symbol.for("age")]); //실행 결과 "27"
        </script>
    </body>
</html>
